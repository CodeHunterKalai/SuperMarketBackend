# ===== DATABASE CONFIG (from Render ENV variables) =====

# JDBC URL coming from Render environment variable
spring.datasource.url=${DB_URL}

# MySQL username from Render environment variable
spring.datasource.username=${DB_USER}

# MySQL password from Render environment variable
spring.datasource.password=${DB_PASS}

# ===== JPA CONFIG =====

# Auto create/update tables
spring.jpa.hibernate.ddl-auto=update

# Disable SQL logs (reduce noise)
spring.jpa.show-sql=false

# MySQL dialect (IMPORTANT)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===== SERVER CONFIG =====

# Render requires port 8080
server.port=8080

# Bind to all network interfaces (CRITICAL)
server.address=0.0.0.0
